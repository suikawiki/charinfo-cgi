{
   "dependencies" : {
      "override" : [
         "git submodule update --init",
         "rm -fr modules/*/bin modules/*/.git modules/*/t modules/*/t_deps",
         "mv config/Dockerfile ./",
         "git rev-parse HEAD > rev",
         "docker info",
         "docker build -t quay.io/wakaba/swchars ."
      ]
   },
   "deployment" : {
      "master" : {
         "branch" : "master",
         "commands" : [
            "docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io",
            "docker push quay.io/wakaba/swchars && curl -sSLf $BWALL_URL -X POST"
         ]
      },
      "nightly" : {
         "branch" : "nightly",
         "commands" : [
            "git rev-parse HEAD > head.txt",
            "curl -f -s -S --request POST --header \u0022Authorization:token $GITHUB_ACCESS_TOKEN\u0022 --header \u0022Content-Type:application/json\u0022 --data-binary \u0022{\u005C\u0022base\u005C\u0022:\u005C\u0022master\u005C\u0022,\u005C\u0022head\u005C\u0022:\u005C\u0022`cat head.txt`\u005C\u0022,\u005C\u0022commit_message\u005C\u0022:\u005C\u0022auto-merge $CIRCLE_BRANCH into master\u005C\u0022}\u0022 \u0022https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/merges\u0022"
         ]
      },
      "staging" : {
         "branch" : "staging",
         "commands" : [
            "git rev-parse HEAD > head.txt",
            "curl -f -s -S --request POST --header \u0022Authorization:token $GITHUB_ACCESS_TOKEN\u0022 --header \u0022Content-Type:application/json\u0022 --data-binary \u0022{\u005C\u0022base\u005C\u0022:\u005C\u0022master\u005C\u0022,\u005C\u0022head\u005C\u0022:\u005C\u0022`cat head.txt`\u005C\u0022,\u005C\u0022commit_message\u005C\u0022:\u005C\u0022auto-merge $CIRCLE_BRANCH into master\u005C\u0022}\u0022 \u0022https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/merges\u0022"
         ]
      }
   },
   "machine" : {
      "services" : [
         "docker"
      ]
   },
   "test" : {
      "override" : [
         "docker run --name server -d -p 5511:8080 quay.io/wakaba/swchars /server; sleep 10",
         "curl -f http://localhost:5511",
         "curl -f http://localhost:5511/char/1234",
         "curl -f http://localhost:5511/css",
         "curl -f http://localhost:5511/fonts/mona.ttf",
         "docker logs server"
      ]
   }
}
