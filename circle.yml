machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - git submodule update --init
    - rm -fr modules/*/bin modules/*/.git modules/*/t modules/*/t_deps
    - docker info
    - mv config/Dockerfile ./
    - docker build -t quay.io/wakaba/swchars .
test:
  override:
    - docker run --name server -d -p 5511:8080 quay.io/wakaba/swchars /server; sleep 10
    - curl -f http://localhost:5511
    - curl -f http://localhost:5511/char/1234
    - curl -f http://localhost:5511/css
    - curl -f http://localhost:5511/fonts/mona.ttf
    - docker logs server

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/swchars

  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into master\"}" "https://api.github.com/repos/wakaba/charinfo-cgi/merges"

  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/wakaba/charinfo-cgi/merges"
